<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/style.css" />
		<title>Percent Change Calculator</title>
	</head>
	<body>
		<header>
			<h1>Percent Change Calculator</h1>
			<p>Calculate the percentage increase or decrease between two numbers.</p>
		</header>
		<div class="content">
			<form id="calculator">
				<div class="value">
					<label>First Value</label>
					<input id="v1" name="first" type="text">
				</div>
				<div class="value">
					<label>Second Value</label>
					<input id="v2" name="second" type="text">
				</div>
				<button id="submit" type="submit">Calculate</button>
				<div id="result"></div>
			</form>
		</div>
		
		<div class="forumula">
			<p>Formula used to calculate the change between two values:<br> ((v2 - v1) / v1) * 100 = percentage change.
		</div>

		<script>
			const calculator = document.querySelector('#calculator');
			console.log(calculator);
			calculator.addEventListener('submit', function(e) {
				e.preventDefault();
				const v1 = document.querySelector('#v1').value;
				const v2 = document.querySelector('#v2').value;
				const result = ((v2 - v1) / v1) * 100;
				document.querySelector('#result').innerHTML = result + '%';
			});
		</script>
	</body>
</html>

<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/style.css" />
		<title>Percent Change Calculator</title>
		<meta name="description" content="Calculate the percentage increase or decrease between two numbers." />
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<meta name="google-site-verification" content="7tUe2nf9xsyJy5TgV1XpY3CNvYxCpAkpAfuNA4391bE" />
	</head>
	<body>
		<header>
			<h1>Percent Change Calculator</h1>
			<p>Calculate the percentage increase or decrease between two numbers.</p>
		</header>
		<div class="content">
			<form id="calculator">
				<div class="value">
					<label>First Value</label>
					<input id="v1" name="first" type="number" step="any" required>
				</div>
				<div class="value">
					<label>Second Value</label>
					<input id="v2" name="second" type="number" step="any" required>
				</div>
				<button id="submit" type="submit">Calculate</button>
				<div id="result"></div>
			</form>
		</div>
		
		<div class="forumula">
			<p>This is the formula used to calculate the percentage change:<br> ((v2 - v1) / v1) * 100 = percentage change.
		</div>

		<script>
			const calculator = document.querySelector('#calculator');
			const result = document.querySelector('#result');
			calculator.addEventListener('submit', (e) => {
				e.preventDefault();
				
				// Get values and calculate result.
				const v1 = document.querySelector('#v1').value;
				const v2 = document.querySelector('#v2').value;
				let response = ((v2 - v1) / v1) * 100;
				
				// Rounds to four decimal places.
				response = response.toFixed(4).replace(/\.?0*$/g,'');
				
				// Display result.
				result.innerHTML = '<span class="success">' + response + '%</span>';
				result.classList.add('is-active');
			});
		</script>
	</body>
</html>
